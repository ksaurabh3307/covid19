<!DOCTYPE html>
<html>
<style>
body {
  background-image: url('[Design-3] BG Dashboard.jpg');
}
</style>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <title>COVID-19 TRACKER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="wrapper">
        <div class="statistic">

            <div class="total_case_box">
			<img src="earth.png" alt="logo" />
                <h2>Worldwide: Covid-19 Cases</h2>
                <p id="total_cases_p"></p>
            </div>
			
			<div class="box_wrapper">
                <div class="box_w_tc">
                    <h2>Cases</h2>
                    <p id="total_cases"> </p>
                </div>

                <div class="box_w_r">
                    <h2>Recovered</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box_w_d">
                    <h2>Deaths</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box_w_nc">
                    <h2>New Cases</h2>
                    <p id="new_case"> </p>
                </div>
           </div>
		   <div class="total_case_box2">
				 <img src="india-flag-icon-64.png" alt="logo" />
                 <h2>India: Covid-19 Cases</h2>
                <p id="total_cases2_ind"></p>
            </div>
			<div class="box_wrapper">
                <div class="box_i_tc">
                    <h2>Cases</h2>
                    <p id="total_cases2"> </p>
                </div>

                <div class="box_i_r">
                    <h2>Recovered</h2>
                    <p id="total_recovered1"> </p>
                </div>

                <div class="box_i_d">
                    <h2>Deaths</h2>
                    <p id="total_death1"> </p>
                </div>

                <div class="box_i_nc">
                    <h2>New Cases</h2>
                    <p id="new_case1"> </p>
                </div>
           </div>
 
        
           <table id="state_wise">
               <tr>
                   <th >State</th>
                   <th>Total Cases</th>
                   <th>Active Cases</th>
                   <th>Deaths</th>
                   <th>Recovered</th>
               </tr>
           </table>
			<img src="Do_Dont.jpg" alt="COVID_Do_Dont" width="1438" height="210">
			<div class="total_case_box4">
                <marquee direction="left"><h2>Samsung Smart Signage Platform Presenting Covid-19 Dashboard</h2></marquee>
                <p id="total_cases3"></p>
            </div>
        </div>
    </div>
	 <script src='main.js'></script>
</body>
</html>
